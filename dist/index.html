<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <script src="main.js" defer></script>
    <title>To-Do List</title>
</head>
<body>
    <header id="header" class="header">
        <div class="header-wrapper">
            <div class="logo">To-Do List</div>
            <div class="search-add">
                <input type="text" name="searchbar" id="searchBar" class="search-bar" placeholder="Quick find">
                <button class="add-task">+</button>
            </div>
        <button type="button" class="hamburger"><i class="im im-menu"></i></button>
        </div>
    </header>

    <section class="side-section">
        <div class="projects-select-div">
            <div class="home-div">
                <div class="home-div-name"><i class="im im-home"></i> Home</div>
                <div id="home-div-counter" class="counter"></div>
            </div>
            <div class="today-div">
                <div class="today-div-name"><i class="im im-date-o"></i> Today</div>
                <div id="today-div-counter" class="counter"></div>
            </div>
            <div class="this-week-div">
                <div class="this-week-div-name"><i class="im im-calendar"></i> Next 7 days</div>
                <div id="this-week-div-counter" class="counter"></div>
            </div>
        </div>

        <div class="projects-div">
            <div class="projects-title-add">
                <div class="projects-title">Projects</div>
                <button class="projects-add">+</button>
            </div>
            <div class="projects-list"></div>
        </div>
    </section>

    <section class="main-section">
        <div class="main-section-title">Home</div>
        <div class="to-do-items"></div>
    </section>

    <section class="modal-bg">
        <section class="add-task-modal">
            <form class="add-task-form" onsubmit="return false">
                <input type="text" name="title" id="task-title" class="task-title" required>
                <input type="date" name="task-due-date" id="task-due-date" required>
                <select name="task-project" class="task-project" id="task-project"></select>
                <select name="task-priority" id="task-priority" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <button type="button" class="cancel-task" id="cancel-task">Cancel</button>
                <button type="submit" class="submit-task" id="submit-task">Add task</button>
            </form>
        </section>
    </section>
</body>
</html>
